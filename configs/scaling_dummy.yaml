output_dir: $SCRATCH/cosmoflow-benchmark/scaling-dummy-n${SLURM_JOB_NUM_NODES}

data:
    name: dummy
    n_train: 256
    n_valid: 0
    sample_shape: [64, 64, 64, 4]
    target_shape: [4]
    batch_size: 1
    n_epochs: 4

model:
    name: cosmoflow
    input_shape: [64, 64, 64, 4]
    target_size: 4
    dropout: 0.2

optimizer:
    name: Adadelta
    lr: 0.5
    lr_scaling: none

train:
    loss: mse
    metrics: ['mae']
